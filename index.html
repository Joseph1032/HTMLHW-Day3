<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="normalize.css"/>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="form">
	<div id="column1">
		<form>
			<label for="name">FIRST NAME</label><br>
			<input type="text" placeholder="Jonathan" /><br>
			<label for="last">LAST NAME</label><br>
			<input type="text" placeholder="Doe" /><br>
			<label for="mail">EMAIL ADDRESS</label><br>
			<input type="email" placeholder="jon@doe.com" /><br>
			<label for="place">COUNTRY<br></label>
			<select>
				<option value="asdf">Choose a country</option>
				<option value="fdsa">France</option>
				<option value="mario">Italy</option>
				<option value="familia">Portugal</option>
			</select><br>
			<label for="you">BIOGRAPHY</label><br>
			<textarea id="you" row="5" cols="30"></textarea>
		</form>
	</div>

	<div id="column2">
		<form>
			<label for="num">PHONE NUMBER</label><br>
			<input type="tel" placeholder="+351 999 9999" /><br>
			<label for="aff">AFFILIATIONS</label><br>
			<textarea id="aff" row="5" cols="30"></textarea><br>
			<label for="job">OCCUPATION</label><br>
				<select>
					<option value="work">Choose an occupation</option>
					<option value="www">Web Developer</option>
					<option value="film">Director/Photographer</option>
					<option value="edu">Teacher</option>
				</select><br>
			<label for="pet">CAT'S NAME</label><br>
			<input type="text" placeholder="Kitty" /><br>
			<label for="fav">FAVORITE GADGET</label><br>
			<input type="text" placeholder="Annoy-a-tron" /><br>
		</form>
	</div>

	<div id="column3">
		<form>
			<label for="skill">TYPE OF TALENT</label><br>
				<select>
					<option value="pick">Choose a talent</option>
					<option value="tal">Singing</option>
					<option value="tal2">Wrestling</option>
					<option value="tal3">Programming</option>
				</select><br>
			<label for="drink">FAVORITE DRINK</label><br>
			<input type="text" placeholder="Green Tea" /><br>
			<label for="pow">SPECIAL POWER</label><br>
			<input type="text" placeholder="Anti-gravity" /><br>
			<label for="weapon">WEAPON OF CHOICE</label><br>
			<input type="text" placeholder="Lightsaber" /><br>
			<label for="comm">COMMENTS</label><br>
			<textarea id="comm" row="5" cols="30"></textarea>
		</form>
	</div>
	</div>
</body>
</html>
